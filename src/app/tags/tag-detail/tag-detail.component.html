<div class="flex justify-center">
  <app-loader *ngIf="loading"></app-loader>
  <div *ngIf="!loading && tag; else noTag" class="w-full max-w-lg">
    <div class="gap-4">
      <div class="bg-white shadow-md rounded-lg p-4"
      [ngStyle]="{'border-color': tag!.color, 'border-width': '4px', 'border-style': 'solid'}">
        <h2 class="text-xl font-semibold">{{ tag!.name }}</h2>
        <p class="text-gray-700">Description: {{ tag!.description }}</p>
        <p class="text-gray-700">Creation date: {{ tag!.created_at }}</p>
        <p class="text-gray-700">last update: {{ tag!.updated_at }}</p>
      </div>
    </div>
    <div class="mt-3 flex justify-center">
      <button class="bg-blue-500 hover:bg-blue-600 text-gray-800 font-semibold py-2 px-4  rounded shadow mr-5" (click)="editTag(tag!._id)">Edit</button>
      <button class="bg-red-500 hover:bg-red-600 text-gray-800 font-semibold py-2 px-4 rounded shadow mr-5" (click)="deleteTag()">Delete</button>
      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded shadow" (click)="returnTagsList()">{{ 'PAGES.DETAIL.BACK_TO_HOME' | translate }}</button>
    </div>
  </div>

  <ng-template #noTag>
    <p class="text-red-500">No stock found.</p>
  </ng-template>
</div>
