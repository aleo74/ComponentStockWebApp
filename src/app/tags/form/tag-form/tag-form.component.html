<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add/Edit Tag {{ tag._id }}</h2>
    <form (ngSubmit)="onSubmit()" #stockForm="ngForm" class="space-y-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="tag!.name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" [(ngModel)]="tag!.description" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
      </div>
  
      <div class="mb-4">
        <label for="qty" class="block text-sm font-medium text-gray-700">Color</label>
        <input type="color" id="color" name="color" [(ngModel)]="tag!.color" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
  
      <div class="flex justify-end">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Save tag
        </button>
      </div>
    </form>
</div>
