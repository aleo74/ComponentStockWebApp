<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add/Edit Stock</h2>
    <form (ngSubmit)="onSubmit()" #stockForm="ngForm" class="space-y-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="stock!.name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" [(ngModel)]="stock!.description" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
      </div>
  
      <div class="mb-4">
        <label for="qty" class="block text-sm font-medium text-gray-700">Quantity</label>
        <input type="number" id="qty" name="qty" [(ngModel)]="stock!.qty" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>

      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
        <input type="file" id="image" name="image" (change)="onFileSelected($event)"
               class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" />
      </div>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Tags</mat-label>
        <mat-select [(ngModel)]="selectedTagIds" name="tags" multiple (selectionChange)="updateStockTags()">
          <mat-option *ngFor="let tag of availableTags" [value]="tag._id">{{ tag.name }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="flex justify-end">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Save Stock
        </button>
      </div>
    </form>
  </div>
