<div class="bg-gray-100 flex items-center justify-center min-w-screen flex flex-col">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
              <label for="username" class="block text-gray-700">Nom d'utilisateur</label>
              <input type="text" name="username" [(ngModel)]="user.username" class="w-full px-4 py-2 border rounded" required>
          </div>
          <div class="mb-6">
              <label for="password" class="block text-gray-700">Mot de passe</label>
              <input name="password" type="password" [(ngModel)]="user.password" id="password" class="w-full px-4 py-2 border rounded" required>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Se Connecter</button>
      </form>
  </div>
</div>
